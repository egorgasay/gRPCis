syntax = "proto3";

option go_package = "./";

package api;

service Storage {
  rpc Set(SetRequest) returns (SetResponse) {}
  rpc Get(GetRequest) returns (GetResponse) {}
}

message SetRequest {
  string key = 1;
  string value = 2;
}

message GetRequest {
  string key = 1;
}

message GetResponse {
  string value = 1;
  uint64 Total = 2;
  uint64 Available = 3;
}

message SetResponse {
  string status = 1;
  uint64 Total = 2;
  uint64 Available = 3;
}