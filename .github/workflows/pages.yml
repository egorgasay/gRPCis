# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:


# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:

  build_and_deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build memory balancer
      run: go build -o mb cmd/balancer/main.go
      
    - name: Build storage instance
      run: go build -o si cmd/grpc-storage/main.go

    - name: Build web app
      run: go build -o wa cmd/grpc-storage-cli/main.go
      
    - name: Run memory balancer
      run: ./mb -d=${{ web.MONGO }} &
      
    - name: Run storage instance
      run: ./si -a=':1000' -connect=':800' -d=${{ web.MONGO }} &

    - name: Run web app
      run: ./wa -a=':80' &
      
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
