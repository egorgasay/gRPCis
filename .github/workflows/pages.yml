# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Pages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      
    - name: Setup Pages
      uses: actions/configure-pages@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Build memory balancer
      run: go build -o mb cmd/balancer/main.go
      
    - name: Build storage instance
      run: go build -o si cmd/grpc-storage/main.go

    - name: Build web app
      run: go build -o wa cmd/grpc-storage-cli/main.go

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19

    - name: Run memory balancer
      run: ./mb -d="$MONGO" &
      
    - name: Run storage instance
      run: ./si -a=':1000' -connect=':800' -d="$MONGO" &

    - name: Run web app
      run: ./wa -a=':80' &
      
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v2
